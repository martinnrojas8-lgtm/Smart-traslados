<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  * {
    box-sizing: border-box;
  }

  body { 
    margin:0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background:#121921; 
    color:#fff; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    min-height:100vh; 
  }

  /* Animación del Logo */
  @keyframes fadeInLogo {
    0% { opacity: 0; transform: scale(0.9); filter: grayscale(100%); }
    50% { opacity: 0.5; filter: grayscale(50%); }
    100% { opacity: 1; transform: scale(1); filter: grayscale(0%); }
  }

  .logo-container {
    width: 100%;
    margin-bottom: 30px; /* Baja el menú respecto al logo */
    animation: fadeInLogo 2s ease-out forwards;
    display: flex;
    justify-content: center;
  }

  .logo-container img {
    width: 120px; /* Ajusta el tamaño según tu logo */
    height: auto;
  }
  
  .card { 
    background:#1e2630; 
    padding:40px 30px; 
    border-radius:20px; 
    width:90%; 
    max-width:360px; 
    text-align:center; 
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
  }
  
  h2 { 
    margin-top: 0;
    margin-bottom: 25px; 
    font-weight: 300;
    letter-spacing: 1px;
    color: #f0f0f0;
  }
  
  input, select, .btn { 
    width: 100%; 
    height: 52px; 
    border-radius: 10px; 
    font-size: 16px; 
    margin-bottom: 15px; 
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    outline: none;
    transition: all 0.3s ease;
  }
  
  input, select { 
    padding: 0 15px; 
    background: #fdfdfd; 
    color: #333; 
  }
  
  .btn { 
    font-weight: bold; 
    cursor: pointer; 
    text-decoration: none;
  }

  .btn-verde { 
    background:#2ecc71; 
    color:#fff; 
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
  }
  
  .btn-azul { 
    background:#00bcd4; 
    color:#fff; 
    box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
  }
  
  .btn-download { 
    background: transparent; 
    border: 1px solid #3d4752; 
    color: #aaa; 
    font-size: 14px;
    margin-top: 10px;
    margin-bottom: 0;
  }

  .btn:active {
    transform: scale(0.98);
    opacity: 0.9;
  }

  #ios-prompt { 
    display: none; 
    position: fixed; 
    bottom: 20px; 
    left: 20px; 
    right: 20px; 
    background: #fff; 
    color: #000; 
    padding: 20px; 
    border-radius: 15px; 
    text-align: center; 
    box-shadow: 0 5px 25px rgba(0,0,0,0.7);
    z-index: 1000;
  }
</style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="logo.png" alt="Smart Traslados">
    </div>

    <h2>Registro</h2>
    
    <input type="tel" id="telefono" placeholder="Número de celular">
    
    <select id="rol">
        <option value="pasajero">Pasajero</option>
        <option value="chofer">Chofer</option>
    </select>

    <button class="btn btn-verde" onclick="enviarRegistro()">Registrarse</button>
    <button class="btn btn-azul" onclick="volverLogin()">Volver a Login</button>

    <a href="#" id="descargaLink" class="btn btn-download">Descargar App</a>
  </div>

  <div id="ios-prompt">
    Tocá compartir y luego <strong>"Agregar al inicio"</strong> para instalar.
    <br><br>
    <span onclick="this.parentElement.style.display='none'" style="cursor:pointer; color:#007aff; font-weight:bold;">Cerrar</span>
  </div>

<script>
async function enviarRegistro() {
    const tel = document.getElementById("telefono").value.trim();
    const rolElegido = document.getElementById("rol").value;

    if (tel.length < 8) {
        alert("Ingresá un teléfono válido.");
        return;
    }

    try {
        const res = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ telefono: tel, rol: rolElegido })
        });
        const data = await res.json();

        if (data.mensaje === "Ok") {
            localStorage.setItem("sesion", JSON.stringify({ telefono: tel, tipo: rolElegido }));
            window.location.href = (rolElegido === "chofer") ? "/chofer/index.html" : "/pasajero/index.html";
        } else {
            alert("Error al registrar");
        }
    } catch (e) {
        alert("Error de conexión");
    }
}

function volverLogin() {
    window.location.href = "/login.html";
}

const link = document.getElementById('descargaLink');
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    link.onclick = (e) => {
        e.preventDefault();
        document.getElementById('ios-prompt').style.display = 'block';
    };
} else {
    link.href = "/public/smart-traslados.apk"; 
    link.setAttribute("download", "SmartTraslados.apk");
}
</script>

</body>
</html>
