<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  /* ESTILO SIMPLE BASADO EN TU FOTO */
  body { 
    margin:0; 
    font-family: sans-serif; 
    background:#121921; /* El fondo oscuro de tu imagen */
    color:#fff; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    min-height:100vh; 
  }
  
  .card { 
    background:#1e2630; 
    padding:30px; 
    border-radius:15px; 
    width:85%; 
    max-width:340px; 
    text-align:center; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }
  
  h2 { margin-bottom: 20px; font-weight: normal; }
  
  input, select { 
    width:100%; 
    padding:12px; 
    border-radius:8px; 
    border:none; 
    background:#f0f0f0; 
    color:#333; 
    font-size:16px; 
    margin-bottom:15px; 
    box-sizing:border-box; 
  }
  
  .btn { 
    width:100%; 
    padding:14px; 
    border-radius:8px; 
    border:none; 
    font-weight:bold; 
    font-size:16px; 
    cursor:pointer; 
    margin-bottom:12px; 
    display:block;
    text-decoration: none;
  }
  
  .btn-verde { background:#2ecc71; color:#fff; }
  .btn-azul { background:#00bcd4; color:#fff; }
  
  /* Botón de descarga sutil */
  .btn-download { 
    background: transparent; 
    border: 1px solid #444; 
    color: #888; 
    font-size: 14px;
    margin-top: 10px;
  }

  #ios-prompt { 
    display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; 
    background: #fff; color: #000; padding: 15px; border-radius: 12px; text-align: center; 
  }
</style>
</head>
<body>

  <div class="card">
    <h2>Registro</h2>
    
    <input type="tel" id="telefono" placeholder="Número de celular">
    
    <select id="rol">
        <option value="pasajero">Pasajero</option>
        <option value="chofer">Chofer</option>
    </select>

    <button class="btn btn-verde" onclick="enviarRegistro()">Registrarse</button>
    <button class="btn btn-azul" onclick="volverLogin()">Volver a Login</button>

    <a href="#" id="descargaLink" class="btn btn-download">Descargar App</a>
  </div>

  <div id="ios-prompt">
    Tocá compartir y luego <strong>"Agregar al inicio"</strong> para instalar.
    <br><small onclick="this.parentElement.style.display='none'">Cerrar</small>
  </div>

<script>
// --- VÍNCULOS Y LÓGICA CON TU SERVIDOR ---

async function enviarRegistro() {
    const tel = document.getElementById("telefono").value.trim();
    const rolElegido = document.getElementById("rol").value;

    if (tel.length < 8) return alert("Ingresá un teléfono válido.");

    try {
        const res = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ telefono: tel, rol: rolElegido })
        });
        const data = await res.json();

        if (data.mensaje === "Ok") {
            // Guardar sesión y redirigir según el rol elegido
            localStorage.setItem("sesion", JSON.stringify({ telefono: tel, tipo: rolElegido }));
            window.location.href = (rolElegido === "chofer") ? "/chofer/index.html" : "/pasajero/index.html";
        } else {
            alert("Error al registrar");
        }
    } catch (e) {
        alert("Error de conexión");
    }
}

function volverLogin() {
    window.location.href = "/login.html"; // O la ruta de tu login
}

// --- DESCARGA SEGÚN CELULAR ---
const link = document.getElementById('descargaLink');
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    link.onclick = (e) => {
        e.preventDefault();
        document.getElementById('ios-prompt').style.display = 'block';
    };
} else {
    link.href = "/public/smart-traslados.apk"; 
    link.setAttribute("download", "SmartTraslados.apk");
}
</script>
</body>
</html>
