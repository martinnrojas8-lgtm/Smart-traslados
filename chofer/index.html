<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados â€“ Chofer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<style>
  body{ margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; }
  header{ background:#111; padding:10px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #00c853; }
  .screen{ padding:15px; }
  .card{ background:#111; border-radius:12px; padding:15px; margin-bottom:15px; border:1px solid #333; }
  #map{ width:100%; height:250px; border-radius:10px; background:#222; }
  .status-bar{ display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; }
  .badge{ padding: 4px 8px; border-radius: 4px; font-weight: bold; }
  .badge-free{ background: #00c853; color: #000; }
  .badge-time{ background: #ffb300; color: #000; }
  button{ padding:15px; width:100%; margin-top:10px; border:none; border-radius:10px; background:#00c853; color:#000; font-weight:bold; cursor:pointer; }
  .btn-ocupado{ background: #ff5252; color: #fff; }
  .btn-cambio{ background:none; border:1px solid #555; color:#888; padding:8px; font-size:11px; margin-bottom:10px; }
  .hidden{ display:none; }
  input.voucher-input { width:100%; padding:15px; margin-top:10px; border-radius:8px; border:2px solid #ffb300; background:#222; color:#fff; font-size:18px; text-align:center; }
</style>
</head>
<body>

<header>
  <button class="btn-cambio" onclick="volverAPasajero()">MODO PASAJERO</button>
  <h2 style="margin:0; font-size:18px;">Smart Chofer</h2>
  <div style="width:40px; text-align:right">ðŸ‘¤</div>
</header>

<div class="screen">
  <div id="contadoresUI" class="status-bar hidden">
      <span class="badge badge-free" id="txtViajes">-- viajes</span>
      <span class="badge badge-time" id="txtReloj">--:--</span>
  </div>

  <div id="areaTrabajo" class="hidden">
    <div class="card"><div id="map"></div></div>
    <div class="card" style="text-align:center;">
        <h3 id="txtEstado" style="color:#00c853; margin:0;">ESTADO: DISPONIBLE</h3>
        <button id="btnToggle" onclick="toggleEstado()">PONERME COMO OCUPADO</button>
    </div>
  </div>

  <div id="pantallaPago" class="hidden">
      <div class="card" style="text-align:center; border-color:#ffb300;">
          <h2 style="color:#ffb300;">App Inactiva</h2>
          <input type="text" id="inputVoucher" class="voucher-input" placeholder="CÃ“DIGO DE ACTIVACIÃ“N">
          <button onclick="validarCodigo()" style="background:#ffb300;">ACTIVAR 24HS</button>
      </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8zZaje1NKai0k2MxuQvQVW6vrRdfUIrY"></script>
<script>
let sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
let map, marker, estadoActual = "disponible";
const audioAlerta = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");

function initApp() {
    if(!sesion.telefono) return location.href = "/";
    verificarAcceso();
}

function volverAPasajero() {
    sesion.tipo = "pasajero";
    localStorage.setItem("sesion", JSON.stringify(sesion));
    window.location.href = "/pasajero/index.html";
}

function verificarAcceso() {
    const ahora = Date.now();
    if (sesion.viajesGratis > 0 || sesion.activoHasta > ahora) {
        document.getElementById("areaTrabajo").classList.remove("hidden");
        document.getElementById("contadoresUI").classList.remove("hidden");
        document.getElementById("txtViajes").innerText = "ðŸŽ " + (sesion.viajesGratis || 0) + " viajes";
        initMap();
        setInterval(transmitirUbicacion, 7000);
        setInterval(chequearViajesNuevos, 5000);
    } else {
        document.getElementById("pantallaPago").classList.remove("hidden");
    }
}

function initMap() {
    navigator.geolocation.getCurrentPosition(pos => {
        const myPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map = new google.maps.Map(document.getElementById("map"), { center: myPos, zoom: 16, disableDefaultUI: true });
        marker = new google.maps.Marker({ position: myPos, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 8, fillColor: "#00c853", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 } });
    });
}

function transmitirUbicacion() {
    navigator.geolocation.getCurrentPosition(pos => {
        const datos = { telefono: sesion.telefono, lat: pos.coords.latitude, lng: pos.coords.longitude, estado: estadoActual };
        fetch("/actualizar-ubicacion-chofer", {
            method: "POST", headers: {"Content-Type": "application/json"},
            body: JSON.stringify(datos)
        });
        if(marker) marker.setPosition({lat: datos.lat, lng: datos.lng});
    });
}

function chequearViajesNuevos() {
    if (estadoActual !== "disponible") return;
    fetch("/verificar-pedidos")
    .then(r => r.json())
    .then(viaje => {
        if (viaje && viaje.activo && !document.getElementById("alertaViaje")) {
            audioAlerta.play();
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            mostrarPopUpViaje(viaje);
        }
    });
}

function mostrarPopUpViaje(v) {
    const div = document.createElement("div");
    div.id = "alertaViaje";
    div.style = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; display:flex; align-items:center; justify-content:center; padding:20px; box-sizing:border-box;";
    div.innerHTML = `
        <div style="background:#111; border:3px solid #00c853; border-radius:20px; padding:20px; width:100%; text-align:center;">
            <h2 style="color:#00c853;">Â¡NUEVO VIAJE!</h2>
            <p><b>DE:</b> ${v.origen}</p> <p><b>A:</b> ${v.destino}</p>
            <h1 style="color:#00c853;">${v.precio}</h1>
            <button onclick="aceptarViaje()" style="background:#00c853; padding:20px; font-size:20px;">ACEPTAR</button>
            <button onclick="this.parentElement.parentElement.remove()" style="background:none; color:#555; margin-top:15px; border:none;">Ignorar</button>
        </div>`;
    document.body.appendChild(div);
}

function aceptarViaje() {
    alert("Viaje aceptado. Â¡En camino!");
    document.getElementById("alertaViaje").remove();
    if(estadoActual === "disponible") toggleEstado();
}

function toggleEstado() {
    const btn = document.getElementById("btnToggle");
    const txt = document.getElementById("txtEstado");
    estadoActual = (estadoActual === "disponible") ? "ocupado" : "disponible";
    txt.innerText = "ESTADO: " + estadoActual.toUpperCase();
    txt.style.color = (estadoActual === "disponible") ? "#00c853" : "#ff5252";
    btn.innerText = (estadoActual === "disponible") ? "PONERME COMO OCUPADO" : "PONERME COMO DISPONIBLE";
    btn.className = (estadoActual === "disponible") ? "" : "btn-ocupado";
}

function validarCodigo() {
    if(document.getElementById("inputVoucher").value.toUpperCase() === "SMART24") {
        sesion.activoHasta = Date.now() + 86400000;
        localStorage.setItem("sesion", JSON.stringify(sesion));
        location.reload();
    } else alert("CÃ³digo invÃ¡lido");
}

window.onload = initApp;
</script>
</body>
</html>
